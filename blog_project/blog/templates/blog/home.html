<!DOCTYPE html>
<html>
<head>
    {% if title %}
        <title> Blog Site - {{ title }} </title>
    {% else %}
        <title> Blog Site </title>
    {% endif %}
</head>
<body>
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p> By {{ post.author }} on {{ post.date_posted }}</p>
        <p> {{ post.content }} </p>
    {% endfor %}
</body>
</html>
